    <div id='root'>
        <div id="loader-wrapper">
            <div id="preloader">
            </div>
            <div id="label">
                Matrix Market Global
            </div>
        </div>
        <style type="text/css">
            #loader-wrapper {
                position: fixed;
                background: #222831;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            #preloader {
                position: relative;
                margin: 300px 0 0 45%;
            }

            #preloader:before {
                width: 32px;
                height: 32px;
                border-radius: 50%;
                background: #000;
                content: "";
                position: absolute;
                background: #393E46;

                animation: preloader_before 1.8s infinite cubic-bezier(0.4, 0.0, 0.2, 1);
            }

            #preloader:after {
                width: 32px;
                height: 32px;
                left: 15%;
                border-radius: 50%;
                /* background: ; */
                content: "";
                position: absolute;
                background: #5f646c;
                animation: preloader_after 1.8s infinite cubic-bezier(0.4, 0.0, 0.2, 1);
            }

            @keyframes preloader_before {
                0% {
                    transform: translateX(0px) rotate(0deg)
                }

                50% {
                    transform: translateX(160px) scale(1.5) rotate(264deg);
                    background: #238FF4;
                    border-radius: 0;
                }

                100% {
                    transform: translateX(0px) rotate(0deg);
                }
            }

            @keyframes preloader_after {
                0% {
                    transform: translateX(0px) rotate(0deg);
                }

                50% {
                    transform: translateX(-160px) scale(1.5) rotate(-264deg);
                    background: #238FF4;
                    border-radius: 0;
                }

                100% {
                    transform: translateX(0px)
                }
            }

            #label {
                margin-top: 450px;
                text-align: center;
                font-size: 30px;
                color: white;
            }

            p {
                color: #636363;
                font-size: .889em;
                line-height: 1.2;
                font-family: 'Inconsolata', sans-serif;
                text-align: center;

            }

            h2 {
                color: #fafafa;
                font-size: 1.777em;
                line-height: 1.2;
                font-family: 'Montserrat', sans-serif;
                text-align: center;
            }
        </style>
